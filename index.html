<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container">
            <div class="col"></div>
            <div class="photo">
                <img src="icons\user-circle.png" alt="User Image">
            </div>
            <div class="header">
                <h1>Jane Doe</h1>
            </div>
            <div class="location-icon">
                <img src="icons\map-marker.png" alt="Location Marker">
                <h2>Seattle</h2>
            </div>
            <div class="titles">
                <h3>Developer | Engineer | Problem Solver</h3>
            </div>
            <div class="description">
                <h4>Master of shadows and the Internet!</h4>
            </div>
            <div class="gear">
                <img src="icons\gear.png" alt="gear">
            </div>
            <div class="profile">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
